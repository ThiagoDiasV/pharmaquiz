{% extends "../base.html" %} 

{% block content %}
<h1 class="text-center">Pharmaquiz</h1>
{% for question in data %}
    <div class="question-container" id="id-question-{{ question.id }}">
        <h2 class="question-number">Quest√£o {{ question.id }}</h2>
        <p class="question-enunciation">Enunciado: {{ question.enunciation }}</p>
        <p class="question-company">Banca: {{ question.company }}</p>
        <ul class="list-group">
        {% for option in question.options %}
            <li class="list-group-item"><input class="option" type="radio" name="{{ question.enunciation }}" value="{{ option.text }}"> {{ option.text }}</li>
        {% endfor %}
        </ul>
        <button type="button" class="btn btn-primary btn-block check-answer-button mt-2 mb-5" id="check-button-{{ question.id }}">Conferir</button>
    </div>
{% endfor %}
<script>
    let data = {{ json_data|safe }};
</script>
{% endblock %}
